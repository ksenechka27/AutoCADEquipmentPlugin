name: Build AutoCAD Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: 'latest'

    - name: Restore NuGet packages
      run: dotnet restore
      
    - name: Build Plugin
      run: |
        msbuild Plugin.csproj /p:Configuration=Release /p:Platform="x64" /p:OutputPath=bin\PluginOutput\


    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AutoCADPlugin
        path: bin\PluginOutput\
