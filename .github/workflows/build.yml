name: Build AutoCAD Plugin
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Build project
        run: msbuild Plugin.csproj /p:Configuration=Release
      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: AutoCADPlugin
          path: bin\PluginOutput\AutoCADEquipmentPlugin.dll
