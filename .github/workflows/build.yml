name: Build AutoCAD Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-version: 'latest'

      - name: Restore NuGet packages
        run: nuget restore AutoCADEquipmentPlugin.sln

      - name: Build Plugin project
        run: msbuild AutoCADEquipmentPlugin.sln /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath=bin\PluginOutput\

      - name: Upload plugin DLL
        uses: actions/upload-artifact@v4
        with:
          name: AutoCADPlugin
          path: |
            **/bin/PluginOutput/*.dll
