name: Build AutoCADEquipmentPlugin

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.2.0

      - name: Restore NuGet packages
        run: nuget restore Plugin/Plugin.csproj

      - name: Build Plugin project
        run: msbuild Plugin/Plugin.csproj /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath=bin/PluginOutput
