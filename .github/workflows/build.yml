name: Build AutoCAD Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore src/AutoCADEquipmentPlugin.csproj

    - name: Build solution
      run: msbuild src/AutoCADEquipmentPlugin.csproj /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload compiled DLL
      uses: actions/upload-artifact@v3
      with:
        name: AutoCADPlugin
        path: |
          **\bin\Release\*.dll
