name: Build AutoCAD Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build project
      run: msbuild Plugin.csproj /p:Configuration=Release /p:OutputPath=bin\PluginOutput\

    - name: Upload compiled DLL
      uses: actions/upload-artifact@v4
      with:
        name: AutoCADPlugin
        path: bin\PluginOutput\*.dll
